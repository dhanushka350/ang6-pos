<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <form [formGroup]="itemForm" (submit)="submitProduct(itemForm.value)" id="item-form">
      <div class="form-group">
        <label>Item Code :</label>
        <input class="form-control" formControlName="id">

        <label>Item Name :</label>
        <input class="form-control" formControlName="name">

        <label>Quantity :</label>
        <input class="form-control" formControlName="qty">

        <label>Unit Price :</label>
        <input class="form-control" formControlName="unitPrice">
      </div>
      <button mat-raised-button color="primary" type="submit">Primary</button>
    </form>
  </mat-grid-tile>
</mat-grid-list>
<table class="table table-striped" [mfData]="products" #mf="mfDataTable" [mfRowsOnPage]="5" [mfActivePage]="10">
  <thead>
  <tr>
    <th style="width: 10%;font-weight: bold;">
      <mfDefaultSorter>code</mfDefaultSorter>
    </th>
    <th style="width: 50%;font-weight: bold;">
      <mfDefaultSorter>name</mfDefaultSorter>
    </th>
    <th style="width: 10%;font-weight: bold;">
      <mfDefaultSorter>unit price</mfDefaultSorter>
    </th>
    <th style="width: 10%;font-weight: bold;">
      <mfDefaultSorter>qty</mfDefaultSorter>
    </th>
    <th style="width: 30%;font-weight: bold;">
      <mfDefaultSorter>action</mfDefaultSorter>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.qty}}</td>
    <td>{{product.unitPrice}}</td>
    <td>
      <button mat-button (click)="updateProduct(product)">Update</button>
      <button mat-button color="warn" (click)="deleteProduct(product)">Delete</button>
    </td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td colspan="4">
      <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
    </td>
  </tr>
  </tfoot>
</table>
